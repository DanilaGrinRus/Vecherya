<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Справочник карт</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__title">Карты</div>
    <div class="topbar__meta" id="meta">Загрузка…</div>
  </header>

  <main class="wrap">
    <section class="controls">
      <input id="q" class="search" type="search" placeholder="Поиск по названию / id…" autocomplete="off" />
      <label class="toggle">
        <input id="onlyWithImages" type="checkbox" checked />
        <span>Только с картинками</span>
      </label>
    </section>

    <section class="grid" id="cards" aria-live="polite"></section>

    <aside class="panel" id="panel" aria-live="polite" hidden>
      <div class="panel__head">
        <div class="panel__title" id="pTitle"></div>
        <button class="panel__close" id="pClose" type="button" aria-label="Закрыть">×</button>
      </div>
      <img class="panel__img" id="pImg" alt="" />
      <div class="panel__body">
        <div class="panel__meta" id="pMeta"></div>
        <div class="panel__text" id="pText">
          <div class="muted">Описание и правила можно дополнять прямо в <code>all.js</code> в массиве <code>CARDS</code> (поле <code>rules</code>).</div>
        </div>
      </div>
    </aside>
  </main>

  <script src="all.js"></script>
</body>
</html>
