<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardpedia — Карты</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar__title">Карты</div>
    <div class="topbar__meta" id="meta">Загрузка…</div>
  </header>

  <main class="wrap">
    <div class="controls">
      <input id="q" class="search" type="search" placeholder="Поиск по названию / id…" autocomplete="off">
      <select id="cat" class="select">
        <option value="">Все категории</option>
      </select>
      <label class="toggle">
        <input id="onlyWithImages" type="checkbox" checked>
        <span>Только с картинками</span>
      </label>
    </div>

    <section id="cards" class="cards-grid" aria-live="polite"></section>

    <section class="hint">
      <div class="hint__title">Подключение к dataset/v1.json</div>
      <div class="hint__text">
        Этот экран сначала пытается загрузить <code>dataset/v1.json</code>. Если файл отсутствует — показывает карточки из <code>assets/cards/mapping.json</code>.
      </div>
    </section>
  </main>

  <script src="js/cards.js"></script>
</body>
</html>
